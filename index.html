<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon | Minimal</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --black: #000000;
        --white: #ffffff;
        --gray: #888888;
        --soft-border: rgba(255, 255, 255, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--black);
        color: var(--white);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      /* Subtle background grain effect */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.05;
        pointer-events: none;
      }

      .container {
        max-width: 1200px;
        width: 90%;
        text-align: center;
        z-index: 1;
      }

      /* Typography */
      .logo {
        font-size: 1.2rem;
        letter-spacing: 4px;
        margin-bottom: 4rem;
        text-transform: uppercase;
      }

      h1 {
        font-size: clamp(2.5rem, 8vw, 5rem);
        font-weight: 700;
        line-height: 1.1;
        margin-bottom: 1.5rem;
        letter-spacing: -2px;
      }

      /* Simple Reveal Animation */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .reveal-text {
        animation: fadeInUp 1s ease forwards;
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div>
    <main class="container">
      <header>
        <div class="logo">Signalize<b>AI</b></div>
      </header>

      <section class="content">
        <h1 class="reveal-text">Something bold is <br />on the horizon.</h1>
      </section>
    </main>
  </body>
</html>
